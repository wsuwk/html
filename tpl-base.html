    	<script>
        	// Load the Open Sans font
        	try {
            		document.addEventListener("DOMContentLoaded", function() { // prevent a Flash Of Unstyled Text (FOUT)
                	document.querySelector('head').innerHTML += "<link href='https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i&subset=cyrillic,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>";
                	document.body.classList.add('loaded');
            	});
        	} catch (e) { }
    	</script>
